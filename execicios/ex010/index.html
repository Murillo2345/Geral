<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
           <picture>
               <source media="(max-width:750px)" srcset="imagem/foto-p.png" type="image/png">
               <!--As imag tem q fica organizadas do menor para o maior obrigatoriamente-->
               <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
               <img src="imagem/foto-g.png" alt="Imagem flexível">
           </picture>
    <h1>Reproduzindo Áudio</h1> 
       <p>Vamos aprender a reproduzir áudios em HTML5.</p>
       <audio preload="metadata" autoplay controls>
           <!--Uma das maneiras de adicionar um audio e /<audio src="guanacast-33.mp3" controls autoplay></audio>/ -->
           <!--e compativel com MP3, WAV, OGG-->
           <source src="guanacast-33.mp3" type="audio/mpeg">
           <source src="guanacast-33.ogg" type="audio/ogg">
           <source src="guanacast-33.wav" type="audio/wav">
           <!--dessa forma com o <souece> o arquivo vai tenta roda 3 vezes de um para outro, mp3-> ogg-> wav, caso não consiga ira mostra a imagem a baixo-->
           <!--tente evitar arquivos WAV por seu grande preso -->
           <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
       </audio>
</body>
</html>
